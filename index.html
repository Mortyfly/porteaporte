<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Porte-à-Porte</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style du titre */
        h1 {
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Style des boutons */
        button {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Style des formulaires */
        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Style du tableau */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
        }

        .status-Accepté {
            background-color: #28a745; /* vert */
            color: #fff;
        }

        .status-Réf.-Potentiel {
            background-color: #6f42c1; /* violet */
            color: #fff;
        }

        .status-Absent {
            background-color: #ffc107; /* jaune */
            color: #212529;
        }

        .status-Fermé {
            background-color: #007bff; /* bleu */
            color: #fff;
        }

        .status-À-Vendre {
            background-color: #dc3545; /* rouge */
            color: #fff;
        }

        .status-PI {
            background-color: #17a2b8; /* turquoise */
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Suivi Porte-à-Porte</h1>
    
    <!-- Création des onglets -->
    <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item" id="tab1">
            <a class="nav-link active" id="tab1Link" data-bs-toggle="tab" href="#tabContent1">Onglet 1</a>
            <button class="btn btn-danger btn-sm" onclick="renameTab('tab1Link')">Renommer</button>
            <button class="btn btn-danger btn-sm" onclick="deleteTab('tab1')">Supprimer</button>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="tabContent1">
            <div class="container">
                <!-- Formulaire pour ajouter une nouvelle rue -->
                <form id="newStreetForm1">
                    <label for="newStreetName1">Ajouter une Nouvelle Rue :</label>
                    <input type="text" id="newStreetName1" name="newStreetName1" required>
                    <!-- Bouton pour ajouter une nouvelle rue -->
                    <button id="addStreetButton1" type="button" class="btn btn-primary">Ajouter Rue</button>
                </form>
                
                <!-- Formulaire pour ajouter un numéro à une rue existante -->
                <form id="addressForm1" style="display: none;">
                    <input type="hidden" id="streetName1" name="streetName1">
                    <label for="number1">Numéro :</label>
                    <input type="text" id="number1" name="number1" required><br><br>
                    
                    <label for="status1">Statut :</label>
                    <select id="status1" name="status1" required>
                        <option value="Accepté">Accepté</option>
                        <option value="Absent">Absent</option>
                        <option value="PI">PI</option>
                        <option value="Fermé">Fermé</option>
                        <option value="À Vendre">À Vendre</option>
                        <option value="Réf. Potentiel">Réf. Potentiel</option>
                    </select><br><br>
                    
                    <label for="additionalInfo1">Informations Additionnelles :</label><br>
                    <textarea id="additionalInfo1" name="additionalInfo1" rows="4" cols="50"></textarea><br><br>
                    
                    <button id="addAddressButton1" type="button" class="btn btn-primary">Ajouter Adresse</button>
                    <button id="updateAddressButton1" type="button" style="display: none;" class="btn btn-primary">Mettre à Jour Adresse</button>
                    <button id="cancelUpdateButton1" type="button" style="display: none;" class="btn btn-secondary">Annuler</button>
                </form>

                <!-- Formulaire pour filtrer les données -->
                <form id="filterForm1">
                    <label for="streetFilter1">Filtrer par Rue :</label>
                    <select id="streetFilter1" name="streetFilter1">
                        <option value="">Toutes les Rues</option>
                    </select><br><br>

                    <label for="statusFilter1">Filtrer par Statut :</label>
                    <select id="statusFilter1" name="statusFilter1">
                        <option value="">Tous</option>
                        <option value="Accepté">Accepté</option>
                        <option value="Absent">Absent</option>
                        <option value="PI">PI</option>
                        <option value="Fermé">Fermé</option>
                        <option value="À Vendre">À Vendre</option>
                        <option value="Réf. Potentiel">Réf. Potentiel</option>
                    </select><br><br>

                    <button type="button" id="applyFiltersButton1" class="btn btn-primary">Appliquer Filtres</button>
                </form>

                <!-- Bouton pour afficher les informations sous forme de tableau -->
                <button id="displayTableButton1" class="btn btn-primary">Afficher Tableau</button>

                <!-- Tableau pour afficher toutes les informations sous forme de tableau -->
                <table id="dataTable1" style="display: none;" class="table">
                    <thead>
                        <tr>
                            <th>Nom de la Rue</th>
                            <th>Numéro</th>
                            <th>Statut</th>
                            <th>Informations Additionnelles</th>
                        </tr>
                    </thead>
                    <tbody id="dataBody1"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Script JavaScript pour traiter les formulaires et stocker les données -->
    <script>
        // Clés pour le Local Storage
        const allDataKey = 'allData1';
        const streetsDataKey = 'streetsData1';

        // Tableau pour stocker toutes les informations
        var allData1 = [];
        
        // Tableau pour stocker les informations sur les rues et leurs adresses
        var streetsData1 = [];
        
        // Charger les données du Local Storage au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            allData1 = JSON.parse(localStorage.getItem(allDataKey)) || [];
            streetsData1 = JSON.parse(localStorage.getItem(streetsDataKey)) || [];

            // Initialiser les rues existantes dans le filtre
            streetsData1.forEach(function(street) {
                var streetFilter = document.getElementById("streetFilter1");
                var option = document.createElement("option");
                option.text = street.streetName;
                streetFilter.add(option);
            });
        });

        // Fonction pour sauvegarder les données dans le Local Storage
        function saveData() {
            localStorage.setItem(allDataKey, JSON.stringify(allData1));
            localStorage.setItem(streetsDataKey, JSON.stringify(streetsData1));
        }

        // Gestionnaire d'événements pour le bouton "Ajouter Rue"
        document.getElementById("addStreetButton1").addEventListener("click", function(event) {
            event.preventDefault(); // Empêche le formulaire de se soumettre normalement
            
            // Récupérer le nom de la nouvelle rue
            var newStreetName = document.getElementById("newStreetName1").value;
            
            // Créer une nouvelle entrée pour la nouvelle rue dans streetsData
            streetsData1.push({
                streetName: newStreetName,
                addresses: []
            });

            // Mettre à jour le menu déroulant pour inclure la nouvelle rue
            var streetFilter = document.getElementById("streetFilter1");
            var option = document.createElement("option");
            option.text = newStreetName;
            streetFilter.add(option);
            
            // Afficher le formulaire d'adresse
            document.getElementById("addressForm1").style.display = "block";
            document.getElementById("streetName1").value = newStreetName;

            // Sauvegarder les données
            saveData();
            
            // Réinitialiser le champ d'entrée de rue
            document.getElementById("newStreetName1").value = '';
        });

        // Gestionnaire d'événements pour le bouton "Ajouter Adresse"
        document.getElementById("addAddressButton1").addEventListener("click", function() {
            // Récupérer les valeurs des champs du formulaire
            var streetName = document.getElementById("streetName1").value;
            var number = document.getElementById("number1").value;
            var status = document.getElementById("status1").value;
            var additionalInfo = document.getElementById("additionalInfo1").value;

            // Ajouter les informations de l'adresse à streetsData
            streetsData1.forEach(function(street) {
                if (street.streetName === streetName) {
                    street.addresses.push({
                        number: number,
                        status: status,
                        additionalInfo: additionalInfo
                    });
                }
            });

            // Sauvegarder les données
            saveData();

            // Réinitialiser le formulaire après soumission
            document.getElementById("addressForm1").reset();
        });

        // Fonction pour afficher les données sous forme de tableau
        function displayDataTable() {
            var dataTable = document.getElementById("dataTable1");
            var dataBody = document.getElementById("dataBody1");
            dataBody.innerHTML = '';

            // Appliquer les filtres
            var filteredData = allData1.filter(function(data) {
                var streetFilterValue = document.getElementById("streetFilter1").value;
                var statusFilterValue = document.getElementById("statusFilter1").value;

                var streetMatch = !streetFilterValue || data.streetName === streetFilterValue;
                var statusMatch = !statusFilterValue || data.status === statusFilterValue;

                return streetMatch && statusMatch;
            });

            // Ajouter les lignes au tableau
            filteredData.forEach(function(data) {
                var row = dataBody.insertRow();
                row.insertCell(0).innerText = data.streetName;
                row.insertCell(1).innerText = data.number;
                row.insertCell(2).innerText = data.status;
                row.insertCell(3).innerText = data.additionalInfo;

                // Ajouter la classe de couleur en fonction du statut
                row.classList.add('status-' + data.status.replace(/\s+/g, '-'));
            });

            // Afficher le tableau
            dataTable.style.display = 'table';
        }

        // Gestionnaire d'événements pour le bouton "Afficher Tableau"
        document.getElementById("displayTableButton1").addEventListener("click", function() {
            // Regrouper toutes les informations dans un tableau global
            allData1 = [];
            streetsData1.forEach(function(street) {
                street.addresses.forEach(function(address) {
                    allData1.push({
                        streetName: street.streetName,
                        number: address.number,
                        status: address.status,
                        additionalInfo: address.additionalInfo
                    });
                });
            });

            // Sauvegarder les données
            saveData();

            // Afficher le tableau
            displayDataTable();
        });

        // Gestionnaire d'événements pour le bouton "Appliquer Filtres"
        document.getElementById("applyFiltersButton1").addEventListener("click", function() {
            displayDataTable();
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
