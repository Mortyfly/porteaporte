<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Porte-à-Porte</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
        }
        .status-Accepté {
            background-color: #00EA11; /* Vert citron plus vif */
            color: #333;
        }
        .status-Référent {
            background-color: #007D09; /* Vert olive plus foncé */
            color: #fff;
        }
        .status-Absent {
            background-color: #FFC841; /* Jaune plus vif */
            color: #333;
        }
        .status-Fermé {
            background-color: #00A6FF; /* Bleu clair */
            color: #fff;
        }
        .status-À-Vendre {
            background-color: #9A00AC; /* Violet foncé */
            color: #fff;
        }
        .status-PI {
            background-color: #FF5454; /* Rose vif */
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Suivi Porte-à-Porte</h1>
    <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item" id="tab1">
            <a class="nav-link active" id="tab1Link" data-bs-toggle="tab" href="#tabContent1">Onglet 1</a>
            <button class="btn btn-danger btn-sm" onclick="renameTab('tab1Link')">Renommer</button>
            <button class="btn btn-danger btn-sm" onclick="clearAllData()">Supprimer</button>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="tabContent1">
            <div class="container">
                <form id="newStreetForm1">
                    <label for="streetSelection1">Sélectionner ou ajouter une nouvelle rue :</label>
                    <select id="streetSelection1" name="streetSelection1">
                        <option value="">Ajouter une nouvelle rue</option>
                    </select>
                    <input type="text" id="newStreetName1" name="newStreetName1" placeholder="Nom de la nouvelle rue">
                    <button id="addStreetButton1" type="button" class="btn btn-primary">Ajouter/Sélectionner Rue</button>
                </form>
                <form id="addressForm1" style="display: none;">
                    <input type="hidden" id="streetName1" name="streetName1">
                    <label for="number1">Numéro :</label>
                    <input type="text" id="number1" name="number1" required><br><br>
                    <label for="status1">Statut :</label>
                    <select id="status1" name="status1" required>
                        <option value="Accepté">Accepté</option>
                        <option value="Absent">Absent</option>
                        <option value="PI">PI</option>
                        <option value="Fermé">Fermé</option>
                        <option value="À Vendre">À Vendre</option>
                        <option value="Référent">Référent</option>
                    </select><br><br>
                    <label for="additionalInfo1">Informations Additionnelles :</label><br>
                    <textarea id="additionalInfo1" name="additionalInfo1" rows="4" cols="50"></textarea><br><br>
                    <button id="addAddressButton1" type="button" class="btn btn-primary">Ajouter Adresse</button>
                </form>
                <form id="filterForm1">
                    <label for="streetFilter1">Filtrer par Rue :</label>
                    <select id="streetFilter1" name="streetFilter1">
                        <option value="">Toutes les Rues</option>
                    </select><br><br>
                    <label for="statusFilter1">Filtrer par Statut :</label>
                    <select id="statusFilter1" name="statusFilter1">
                        <option value="">Tous</option>
                        <option value="Accepté">Accepté</option>
                        <option value="Absent">Absent</option>
                        <option value="PI">PI</option>
                        <option value="Fermé">Fermé</option>
                        <option value="À Vendre">À Vendre</option>
                        <option value="Référent">Référent</option>
                    </select><br><br>
                    <button type="button" id="applyFiltersButton1" class="btn btn-primary">Appliquer Filtres</button>
                </form>
                <button id="displayTableButton1" class="btn btn-primary">Afficher Tableau</button>
                <button id="exportButton1" class="btn btn-success">Exporter en Excel</button>
                <button id="importButton1" class="btn btn-info">Importer</button>
                <input type="file" id="importFile1" class="form-control" accept=".xlsx, .xls" style="display: none;" />
                <table id="dataTable1" style="display: none;" class="table">
                    <thead>
                        <tr>
                            <th>Nom de la Rue</th>
                            <th>Numéro</th>
                            <th>Statut</th>
                            <th>Informations Additionnelles</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="dataBody1"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        const allDataKey = 'allData1';
        const streetsDataKey = 'streetsData1';
        var allData1 = [];
        var streetsData1 = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            if (allData1.length > 0) {
                displayDataTable();  // Automatically display the table if data exists
            }
        });

        function loadData() {
            allData1 = JSON.parse(localStorage.getItem(allDataKey)) || [];
            streetsData1 = JSON.parse(localStorage.getItem(streetsDataKey)) || [];
            updateStreetSelections();
        }

        function updateStreetSelections() {
            const streetSelect = document.getElementById("streetSelection1");
            const streetFilter = document.getElementById("streetFilter1");
            streetSelect.innerHTML = '<option value="">Ajouter une nouvelle rue</option>'; // Clear and reset
            streetFilter.innerHTML = '<option value="">Toutes les Rues</option>'; // Clear and reset
            streetsData1.forEach(street => {
                const option = new Option(street.streetName, street.streetName);
                streetSelect.appendChild(option);
                const filterOption = new Option(street.streetName, street.streetName);
                streetFilter.appendChild(filterOption);
            });
        }

        function saveData() {
            localStorage.setItem(allDataKey, JSON.stringify(allData1));
            localStorage.setItem(streetsDataKey, JSON.stringify(streetsData1));
        }

        function renameTab(tabLinkId) {
            var newTabName = prompt("Entrez le nouveau nom de l'onglet:");
            if (newTabName) {
                var tabLink = document.getElementById(tabLinkId);
                tabLink.textContent = newTabName;
            }
        }

        function clearAllData() {
            if (confirm("Êtes-vous sûr de vouloir supprimer toutes les données? Cette action est irréversible!")) {
                localStorage.clear();
                allData1 = [];
                streetsData1 = [];
                document.getElementById("streetSelection1").innerHTML = '<option value="">Ajouter une nouvelle rue</option>';
                document.getElementById("streetFilter1").innerHTML = '<option value="">Toutes les Rues</option>';
                document.getElementById("dataBody1").innerHTML = '';
                document.getElementById("dataTable1").style.display = 'none'; // Hide the table
                alert("Toutes les données ont été supprimées.");
            }
        }

        document.getElementById("addStreetButton1").addEventListener("click", function() {
            const streetSelect = document.getElementById("streetSelection1");
            const newStreetName = document.getElementById("newStreetName1").value.trim();
            if (newStreetName && !streetsData1.some(street => street.streetName === newStreetName)) {
                streetsData1.push({ streetName: newStreetName, addresses: [] });
                const option = new Option(newStreetName, newStreetName);
                streetSelect.appendChild(option);
                streetSelect.value = newStreetName;
                document.getElementById("newStreetName1").value = '';
            }
            document.getElementById("streetName1").value = streetSelect.value;
            document.getElementById("addressForm1").style.display = 'block';
            saveData();
        });

        document.getElementById("addAddressButton1").addEventListener("click", function() {
            var streetName = document.getElementById("streetName1").value;
            var number = document.getElementById("number1").value;
            var status = document.getElementById("status1").value;
            var additionalInfo = document.getElementById("additionalInfo1").value;

            var street = streetsData1.find(s => s.streetName === streetName);
            if (street) {
                var addressExists = street.addresses.some(addr => addr.number === number);
                if (!addressExists) {
                    street.addresses.push({ number: number, status: status, additionalInfo: additionalInfo });
                    allData1.push({ streetName: streetName, number: number, status: status, additionalInfo: additionalInfo });
                    saveData();
                    displayDataTable();
                } else {
                    alert("Cette adresse existe déjà pour cette rue.");
                }
            }
        });

        function displayDataTable() {
            var streetFilter = document.getElementById("streetFilter1").value;
            var statusFilter = document.getElementById("statusFilter1").value;
            var filteredData = allData1.filter(function(data) {
                return (streetFilter === "" || data.streetName === streetFilter) &&
                       (statusFilter === "" || data.status === statusFilter);
            });

            var dataTable = document.getElementById("dataTable1");
            var dataBody = document.getElementById("dataBody1");
            dataBody.innerHTML = '';
            filteredData.forEach(function(data, index) {
                var row = dataBody.insertRow();
                row.insertCell(0).innerText = data.streetName;
                row.insertCell(1).innerText = data.number;
                row.insertCell(2).innerText = data.status;
                row.insertCell(3).innerText = data.additionalInfo;
                var actionCell = row.insertCell(4);
                var editButton = document.createElement('button');
                editButton.innerText = 'Modifier';
                editButton.classList.add('btn', 'btn-info');
                editButton.onclick = function() {
                    editAddress(data, index);
                };
                actionCell.appendChild(editButton);
                var deleteButton = document.createElement('button');
                deleteButton.innerText = 'Supprimer';
                deleteButton.classList.add('btn', 'btn-danger');
                deleteButton.onclick = function() {
                    deleteAddress(index);
                };
                actionCell.appendChild(deleteButton);
                row.className = `status-${data.status.replace(/\.|\s/g, '-')}`;
            });
            dataTable.style.display = filteredData.length > 0 ? 'table' : 'none';
        }

        function editAddress(data, index) {
            document.getElementById("streetName1").value = data.streetName;
            document.getElementById("number1").value = data.number;
            document.getElementById("status1").value = data.status;
            document.getElementById("additionalInfo1").value = data.additionalInfo;
            document.getElementById("addAddressButton1").style.display = 'none';
            var updateButton = document.createElement('button');
            updateButton.innerText = 'Mettre à jour';
            updateButton.classList.add('btn', 'btn-primary');
            updateButton.onclick = function() {
                updateAddress(data, index);
                updateButton.style.display = 'none';
                document.getElementById("addAddressButton1").style.display = 'inline';
            };
            document.getElementById("addressForm1").appendChild(updateButton);
        }

        function updateAddress(data, index) {
            data.streetName = document.getElementById("streetName1").value;
            data.number = document.getElementById("number1").value;
            data.status = document.getElementById("status1").value;
            data.additionalInfo = document.getElementById("additionalInfo1").value;
            allData1[index] = data;
            saveData();
            displayDataTable();
        }

        function deleteAddress(index) {
            allData1.splice(index, 1);
            saveData();
            displayDataTable();
        }

        document.getElementById("exportButton1").addEventListener("click", function() {
            var wb = XLSX.utils.book_new();
            var ws = XLSX.utils.json_to_sheet(allData1);
            XLSX.utils.book_append_sheet(wb, ws, "Data");
            XLSX.writeFile(wb, "Suivi_Porte_a_Porte.xlsx");
        });

        document.getElementById("importButton1").addEventListener("click", function() {
            document.getElementById("importFile1").click();
        });

        document.getElementById("importFile1").addEventListener("change", function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                var data = new Uint8Array(e.target.result);
                var workbook = XLSX.read(data, { type: 'array' });
                var firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                var importedData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                allData1 = [];
                streetsData1 = [];
                importedData.forEach(row => {
                    var streetName = row[0];
                    var number = row[1];
                    var status = row[2];
                    var additionalInfo = row[3];
                    var street = streetsData1.find(s => s.streetName === streetName);
                    if (!street) {
                        street = { streetName: streetName, addresses: [] };
                        streetsData1.push(street);
                    }
                    street.addresses.push({ number: number, status: status, additionalInfo: additionalInfo });
                    allData1.push({ streetName: streetName, number: number, status: status, additionalInfo: additionalInfo });
                });
                saveData();
                updateStreetSelections();
                displayDataTable();
            };
            reader.readAsArrayBuffer(file);
        });

        document.getElementById("applyFiltersButton1").addEventListener("click", function() {
            displayDataTable();
        });

        document.getElementById("displayTableButton1").addEventListener("click", function() {
            displayDataTable();
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
