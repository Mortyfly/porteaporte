<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Porte-à-Porte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
        }
        .status-Accepté { background-color: #28a745; color: #fff; }
        .status-Réf.-Potentiel { background-color: #6f42c1; color: #fff; }
        .status-Absent { background-color: #ffc107; color: #212529; }
        .status-Fermé { background-color: #007bff; color: #fff; }
        .status-À-Vendre { background-color: #dc3545; color: #fff; }
        .status-PI { background-color: #17a2b8; color: #fff; }
    </style>
</head>
<body>
    <h1>Suivi Porte-à-Porte</h1>
    <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item" id="tab1">
            <a class="nav-link active" id="tab1Link" data-bs-toggle="tab" href="#tabContent1">Onglet 1</a>
            <button class="btn btn-danger btn-sm" onclick="renameTab('tab1Link')">Renommer</button>
            <button class="btn btn-danger btn-sm" onclick="deleteTab('tab1')">Supprimer</button>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="tabContent1">
            <div class="container">
                <form id="newStreetForm1">
                    <label for="newStreetName1">Ajouter une Nouvelle Rue :</label>
                    <input type="text" id="newStreetName1" name="newStreetName1" required>
                    <button id="addStreetButton1" type="button" class="btn btn-primary">Ajouter Rue</button>
                </form>
                <form id="addressForm1" style="display: none;">
                    <input type="hidden" id="streetName1" name="streetName1">
                    <label for="number1">Numéro :</label>
                    <input type="text" id="number1" name="number1" required>
                    <label for="status1">Statut :</label>
                    <select id="status1" name="status1" required>
                        <option value="Accepté">Accepté</option>
                        <option value="Absent">Absent</option>
                        <option value="PI">PI</option>
                        <option value="Fermé">Fermé</option>
                        <option value="À Vendre">À Vendre</option>
                        <option value="Réf. Potentiel">Réf. Potentiel</option>
                    </select>
                    <label for="additionalInfo1">Informations Additionnelles :</label>
                    <textarea id="additionalInfo1" name="additionalInfo1" rows="4" cols="50"></textarea>
                    <button id="addAddressButton1" type="button" class="btn btn-primary">Ajouter Adresse</button>
                    <button id="updateAddressButton1" type="button" style="display: none;" class="btn btn-primary">Mettre à Jour Adresse</button>
                    <button id="cancelUpdateButton1" type="button" style="display: none;" class="btn btn-secondary">Annuler</button>
                </form>
                <form id="filterForm1">
                    <label for="streetFilter1">Filtrer par Rue :</label>
                    <select id="streetFilter1" name="streetFilter1">
                        <option value="">Toutes les Rues</option>
                    </select>
                    <label for="statusFilter1">Filtrer par Statut :</label>
                    <select id="statusFilter1" name="statusFilter1">
                        <option value="">Tous</option>
                        <option value="Accepté">Accepté</option>
                        <option value="Absent">Absent</option>
                        <option value="PI">PI</option>
                        <option value="Fermé">Fermé</option>
                        <option value="À Vendre">À Vendre</option>
                        <option value="Réf. Potentiel">Réf. Potentiel</option>
                    </select>
                    <button type="button" id="applyFiltersButton1" class="btn btn-primary">Appliquer Filtres</button>
                </form>
                <button id="displayTableButton1" class="btn btn-primary">Afficher Tableau</button>
                <button id="exportButton1" class="btn btn-success">Exporter en Excel</button>
                <button id="importButton1" class="btn btn-info">Importer</button>
                <input type="file" id="importFile1" class="form-control" accept=".xlsx, .xls" style="display: none;" />
                <table id="dataTable1" style="display: none;" class="table">
                    <thead>
                        <tr>
                            <th>Nom de la Rue</th>
                            <th>Numéro</th>
                            <th>Statut</th>
                            <th>Informations Additionnelles</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="dataBody1"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        const allDataKey = 'allData1';
        const streetsDataKey = 'streetsData1';
        var allData1 = JSON.parse(localStorage.getItem(allDataKey)) || [];
        var streetsData1 = JSON.parse(localStorage.getItem(streetsDataKey)) || [];

        document.addEventListener('DOMContentLoaded', function() {
            updateStreetFilter();
            displayDataTable();
        });

        function updateStreetFilter() {
            const streetFilter = document.getElementById("streetFilter1");
            streetsData1.forEach(street => {
                let option = document.createElement("option");
                option.value = street.streetName;
                option.textContent = street.streetName;
                streetFilter.appendChild(option);
            });
        }

        function displayDataTable() {
            const dataTable = document.getElementById("dataTable1");
            const dataBody = document.getElementById("dataBody1");
            dataBody.innerHTML = '';

            const filteredData = allData1.filter(item => {
                const streetFilter = document.getElementById("streetFilter1").value;
                const statusFilter = document.getElementById("statusFilter1").value;
                return (item.streetName === streetFilter || streetFilter === '') &&
                       (item.status === statusFilter || statusFilter === '');
            });

            filteredData.forEach((data, index) => {
                const row = dataBody.insertRow();
                row.insertCell(0).textContent = data.streetName;
                row.insertCell(1).textContent = data.number;
                row.insertCell(2).textContent = data.status;
                row.insertCell(3).textContent = data.additionalInfo;
                row.classList.add(`status-${data.status.replace(/\s+/g, '-')}`);

                const actionCell = row.insertCell(4);
                const modifyBtn = document.createElement("button");
                modifyBtn.textContent = "Modifier";
                modifyBtn.className = "btn btn-primary";
                modifyBtn.onclick = () => modifyAddress(index);
                actionCell.appendChild(modifyBtn);

                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Supprimer";
                deleteBtn.className = "btn btn-danger";
                deleteBtn.onclick = () => deleteAddress(index);
                actionCell.appendChild(deleteBtn);
            });

            dataTable.style.display = "table";
        }

        function modifyAddress(index) {
            const data = allData1[index];
            document.getElementById("streetName1").value = data.streetName;
            document.getElementById("number1").value = data.number;
            document.getElementById("status1").value = data.status;
            document.getElementById("additionalInfo1").value = data.additionalInfo;

            document.getElementById("addAddressButton1").style.display = "none";
            document.getElementById("updateAddressButton1").style.display = "block";
            document.getElementById("cancelUpdateButton1").style.display = "block";

            document.getElementById("updateAddressButton1").onclick = function() {
                updateAddress(data, index);
            };
            document.getElementById("cancelUpdateButton1").onclick = function() {
                clearForm();
            };
        }

        function updateAddress(data, index) {
            const updatedStreetName = document.getElementById("streetName1").value;
            const updatedNumber = document.getElementById("number1").value;
            const updatedStatus = document.getElementById("status1").value;
            const updatedAdditionalInfo = document.getElementById("additionalInfo1").value;

            data.streetName = updatedStreetName;
            data.number = updatedNumber;
            data.status = updatedStatus;
            data.additionalInfo = updatedAdditionalInfo;

            saveData();
            displayDataTable();
            clearForm();
        }

        function deleteAddress(index) {
            allData1.splice(index, 1);
            saveData();
            displayDataTable();
        }

        function clearForm() {
            document.getElementById("addressForm1").reset();
            document.getElementById("updateAddressButton1").style.display = "none";
            document.getElementById("cancelUpdateButton1").style.display = "none";
            document.getElementById("addAddressButton1").style.display = "block";
        }

        function saveData() {
            localStorage.setItem(allDataKey, JSON.stringify(allData1));
            localStorage.setItem(streetsDataKey, JSON.stringify(streetsData1));
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
